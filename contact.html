  <section id="contact">
    <p class="section__text__p1">Entrer En Contact</p>
    <h1 class="title">Contacter Moi</h1>

    <div class="contact-container">
      <!-- Formulaire et Image -->
      <div class="content">
        <!-- Image Box -->
        <div class="image-box-contact">
          <img src="images/imageENOVIE_EMAIL.png" alt="Image Contact">
        </div>
        <!-- Contact Form -->
        <form action="#">
          <div class="topic">Envoyez-moi un message</div>
          <div class="input-box-contact">
            <input type="text" required>
            <label>Écrivez votre nom</label>
          </div>
          <div class="input-box-contact">
            <input type="email" required>
            <label>Écrivez votre E-mail</label>
          </div>
          <div class="input-box-contact">
            <textarea required rows="5"></textarea>
            <label>Écrivez votre message</label>
          </div>
          <div class="input-box-contact">
            <input type="submit" value="Envoyer">
          </div>
        </form>
      </div>

      <!-- Icônes et Liens -->
      <div class="contact-info">
        <div class="contact-info-container">
          <img src="assets/email.png" alt="Email icon" class="icon contact-icon email-icon">
          <p><a href="mailto:examplemail@gmail.com">nourkchaou911@gmail.com</a></p>
        </div>
        <div class="contact-info-container">
          <img src="assets/linkedin.png" alt="LinkedIn icon" class="icon contact-icon">
          <p><a href="https://www.linkedin.com">LinkedIn</a></p>
        </div>
      </div>
    </div>
  </section>
